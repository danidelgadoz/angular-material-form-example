<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset [disabled]="false">
    <mat-form-field appearance="outline">
      <mat-label>DNI</mat-label>
      <input matInput type="text" placeholder="DNI" formControlName="documentNumber" appOnlyDigits #dniElemRef>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="monitor">Monitor</mat-option>
        <mat-option value="sales">Sales</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox formControlName="rememberMe">Remenber me</mat-checkbox>

    <div class="button-wrapper">
      <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
      <button type="reset" mat-raised-button>Reset</button>
    </div>
  </fieldset>
</form>
